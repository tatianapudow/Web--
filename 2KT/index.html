<body>
    <template id="card-template">

    </div>
    </template>
    <my-card>
        <img slot="image" src="https://i.pinimg.com/736x/3b/7e/41/3b7e4195a05eaa460e22ddeeb587fba6.jpg" alt="Cat" />
