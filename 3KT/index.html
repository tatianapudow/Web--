<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моё портфолио на Web Components</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <site-header></site-header>


  <main>
    <section id="home" data-route>
      <h2>Добро пожаловать!</h2>
      <p>Это главная страница моего портфолио.</p></section>
    <section id="projects" data-route hidden>
      <h2>Проекты</h2>
      <nav>
        <a href="#projects">Все проекты</a>
        |
        <a href="#projects/project-1">Проект 1</a>
        |
        <a href="#projects/project-2">Проект 2</a>
        |
        <a href="#projects/project-3">Проект 3</a>
      </nav>
      <project-card id="project-1" title="Проект 1" desc="Сайт-визитка с использованием HTML и CSS."></project-card>
      <project-card id="project-2" title="Проект 2" desc="Приложение ToDo List на JavaScript."></project-card>
      <project-card id="project-3" title="Проект 3" desc="Фотогалерея с использованием Grid Layout."></project-card>
    </section>
    <section id="contacts" data-route hidden>
      <h2>Контакты</h2>
      <p>Напишите мне: example@mail.com</p>
    </section>
  </main>

  
  <site-footer></site-footer>


  <script type="module" src="components/header.js"></script>
  <script type="module" src="components/footer.js"></script>
  <script type="module" src="components/project-card.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
